<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nike</title>
    <link rel="icon" href="/src/assets/logo/logo.svg" type="image/svg" />
    <link rel="preload" as="font" href="/font/woff2/PretendardVariable.woff2" />
    <link rel="stylesheet" href="/font/pretendardvariable.css" />
    <link rel="stylesheet" href="/src/common/index.css" />
    <link rel="stylesheet" href="/src/components/styles/detail-page-image-carousel.css" />
    <script type="module" src="/src/main.js"></script>
  </head>
  <body>
    <div class="container">
        <div class="compoenent-title">detail-page-image-carousel</div>
        <div class="image-carousel">
            <div class="image-carousel__thumbnail-list">
              <div class="image-carousel__thumbnail-item"><img src="/src/assets/images/preview/preview_img_product__type1.png" alt="Thumbnail 1" /></div>
              <div class="image-carousel__thumbnail-item"><img src="/src/assets/images/preview/preview_img_product__type1-2.png" alt="Thumbnail 2" /></div>
              <div class="image-carousel__thumbnail-item"><img src="/src/assets/images/preview/preview_img_product__type1-3.png" alt="Thumbnail 3" /></div>
              <div class="image-carousel__thumbnail-item"><img src="/src/assets/images/preview/preview_img_product__type1-4.png" alt="Thumbnail 4" /></div>
              <div class="image-carousel__thumbnail-item"><img src="/src/assets/images/preview/preview_img_product__type1-5.png" alt="Thumbnail 5" /></div>
              <div class="image-carousel__thumbnail-item"><img src="/src/assets/images/preview/preview_img_product__type1-6.png" alt="Thumbnail 6" /></div>
              <div class="image-carousel__thumbnail-item"><img src="/src/assets/images/preview/preview_img_product__type1-7.png" alt="Thumbnail 7" /></div>
              <div class="image-carousel__thumbnail-item"><img src="/src/assets/images/preview/preview_img_product__type1-8.png" alt="Thumbnail 8" /></div>
              <div class="image-carousel__thumbnail-item"><img src="/src/assets/images/preview/preview_img_product__type1-9.png" alt="Thumbnail 9" /></div>
              <div class="image-carousel__thumbnail-item"><img src="/src/assets/images/preview/preview_img_product__type1-10.png" alt="Thumbnail 10" /></div>
              <div class="image-carousel__thumbnail-item"><img src="/src/assets/images/preview/preview_img_product__type1-11.png" alt="Thumbnail 11" /></div>
            </div>
            <div class="image-carousel__hero-image">
              <div class="image-carousel__hero-image-wrapper">
                <img src="/src/assets/images/preview/carousel_main.png" alt="Main product image" />
                <div class="image-carousel__rating"><img src="/src/assets/icon/star.svg" alt="Star rating icon" /><span>평점 높음</span></div>
                <div class="image-carousel__controls">
                  <button class="image-carousel__button image-carousel__button--prev" aria-label="Previous image"></button>
                  <button class="image-carousel__button image-carousel__button--next" aria-label="Next image"></button>
                </div>
              </div>
            </div>
          </div>
    </div>
  </body>
</html>
