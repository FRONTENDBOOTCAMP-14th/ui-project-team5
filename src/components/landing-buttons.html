<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nike</title>
    <link rel="icon" href="/src/assets/logo/logo.svg" type="image/svg" />
    <link rel="preload" as="font" href="/font/woff2/PretendardVariable.woff2" />
    <link rel="stylesheet" href="/font/pretendardvariable.css" />
    <link rel="stylesheet" href="/src/common/index.css" />
    <link rel="stylesheet" href="/src/components/styles/landing-buttons.css" />
    <script type="module" src="/src/main.js"></script>
  </head>
  <body>
    <div class="container">
        <div class="compoenent-title">Buttons</div>

        <section>
          <!-- Button -->
          <!-- 검은색 채우기 버튼 -->
          <button type="submit" class="button-filled button-filled-00">버튼제목</button>
          <!-- 검은색 아웃라인 버튼 -->
          <button type="submit" class="button-outlined button-outlined-00">버튼제목</button>

          <!-- togoLink -->
          <!-- '계속'이나 '다음페이지로 이동' 등의 기능 구현시 버튼보다 링크텍스트가 필요해보여 추가했습니다. -->
          <!-- 검은색 채우기 togoLink -->
          <a href="/" class="togo-filled-00">링크버튼제목</a>
          <!-- 회색 채우기 togoLink -->
          <a href="/" class="togo-filled-00 togo-filled-gray">링크버튼제목</a>
          <!-- 흰색 채우기 togoLink -->
          <a href="/" class="togo-filled-00 togo-filled-white">링크버튼제목</a>
          <!-- 검은색 아웃라인 togoLink -->
          <a href="/" class="togo-outlined-00">링크버튼제목</a>
        </section>

        <section>
          <button class="product-options__type-item"><img src="/src/assets/images/preview/product_type_1.png" alt="Product type 1" /></button>
          <button class="product-options__size-item">220</button>
          <button class="product-options__action-button product-options__action-button--add-to-cart">장바구니</button>
          <button class="product-options__action-button product-options__action-button--wishlist">위시리스트<img src="/src/assets/icon/empty-heart.svg" alt="Add to wishlist" /></button>
          <div class="product-options__details-link-container"><button class="product-options__details-link">상품 상세 정보 보기</button></div>
          <div class="related-products__navigation">
            <button class="related-products__arrow related-products__arrow--prev" aria-label="이전 제품 보기"><img src="/src/assets/icon/carousel-left.svg" alt="Previous products" /></button>
            <button class="related-products__arrow related-products__arrow--next" aria-label="다음 제품 보기"><img src="/src/assets/icon/carousel-right.svg" alt="Next products" /></button>
          </div>
          <div class="image-carousel__controls">
            <button class="image-carousel__button image-carousel__button--prev" aria-label="Previous image"></button>
            <button class="image-carousel__button image-carousel__button--next" aria-label="Next image"></button>
          </div>
        </section>

        <section>
          <div class="product-list-header__right">
            <button class="product-list-header__filter-toggle" aria-label="필터 숨기기">필터 숨기기 <img src="/src/assets/icon/filter.svg" alt="필터 아이콘" /></button>
            <button class="product-filter-drop-down" aria-expanded="false" aria-haspopup="true"><span>정렬 기준 :&nbsp;</span><img src="/src/assets/icon/down.svg" alt="정렬 기준 선택" /></button>
          </div>
          <li class="product-list-page-theme-item"><a href="">탑 & 티셔츠</a></li>
          <div><input type="checkbox" /><label for=""> 남성</label></div>
          <button class="product-list-main__header__mobile__filter" style="width: max-content;"  aria-label="필터 메뉴 열기">필터<img src="/src/assets/icon/filter.svg" alt="필터 아이콘" /></button>
        </section>
    </div>
  </body>
</html>
