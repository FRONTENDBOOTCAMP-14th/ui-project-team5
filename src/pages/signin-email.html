<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nike</title>
    <link rel="icon" href="/src/assets/logo/logo.svg" type="image/svg" />
    <link rel="preload" as="font" href="/font/woff2/PretendardVariable.woff2" />
    <link rel="stylesheet" href="/font/pretendardvariable.css" />
    <link rel="stylesheet" href="/src/common/index.css" />
    <link rel="stylesheet" href="/src/pages/styles/signin-email.css" />
    <script type="module" src="/src/main.js"></script>
  </head>
  <body>
    <h1 class="sr-only">Niking - 로그인 : 이메일 입력</h1>
    <div class="signin-page_wrapper">
      <!-- logo -->
      <figure class="togo-main-logo">
        <a class="togo-main-logo__link" href="/index.html">
          <svg width="76" height="60" viewBox="0 0 76 60" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M67.854 20L24.8132 38.2574C21.2297 39.7777 18.2152 40.5363 15.7859 40.5363C13.0525 40.5363 11.0613 39.5717 9.83849 37.6459C8.25274 35.1611 8.94589 31.1656 11.6662 26.9479C13.2814 24.4826 15.3347 22.22 17.3356 20.0556C16.8648 20.8207 12.7092 27.7358 17.2539 30.9923C18.153 31.6463 19.4314 31.9667 21.0041 31.9667C22.2662 31.9667 23.7146 31.7607 25.3069 31.3455L67.854 20Z" fill="#111111" />
          </svg>
        </a>
        <figcaption class="sr-only">Niking 홈 화면으로 이동</figcaption>
      </figure>

      <form action="/src/pages/signin-password.html" class="form-input" method="POST">
        <!-- pageInfo -->
        <h2 class="sign-in-message">가입 또는 로그인을 위해 이메일을 입력하세요.</h2>

        <!-- inputEmail -->
        <label for="form-input__signin-email-01" class="sr-only">사용자 이메일</label>
        <input class="form-input__input" aria-errormessage="form-input__error-01" type="email" id="form-input__signin-email-01" required placeholder="이메일" name="form-input__email" />
        <p class="form-input__error-message" id="form-input__error-01" aria-live="polite">잘못된 이메일 형식입니다.</p>

        <!-- 약관 동의 안내 -->
        <p class="agreement-message">계속 진행하면 나이키의 <a href="/index.html" target="_blank" rel="noopenner noreferrer" class="agreement-message__togo">개인정보 처리방침 </a> 및 <a href="/index.html" target="_blank" rel="noopenner noreferrer" class="agreement-message__togo">이용약관</a>에 동의하게 됩니다.</p>

        <!-- 계속 버튼 -->
        <button type="submit" class="button-filled button-filled-00">계속</button>
      </form>
    </div>
  </body>
</html>
